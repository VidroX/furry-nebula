# import 'shelter_animal_fragment.graphql'
# import 'user_fragment.graphql'

fragment UserRequestFragment on UserRequest {
    id
    requestType
    isApproved
    isFulfilled
    fromDate
    toDate
    user {
        ...UserFragment
    }
    approvedBy {
        ...UserFragment
    }
    animal {
        ...ShelterAnimalFragment
    }
}
