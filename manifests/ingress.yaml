apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {ENVIRONMENT}
  namespace: furry-nebula
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: {HOST}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {ENVIRONMENT}
            port:
              number: 80