version: "3.8"
services:
  server:
    build:
      context: ./server/
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT_TYPE=release
      - GIN_MODE=release
      - PORT=80
    env_file:
      - ./.env
    ports:
      - "80:80"
    depends_on:
      - postgresql
    links:
      - postgresql

  postgresql:
    image: postgres:15.3
    restart: always
    env_file:
      - ./.env
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data_container:/data/database
      - ./postgresql/db-init.sh:/docker-entrypoint-initdb.d/db-init.sh:ro

volumes:
  postgresql_data_container: